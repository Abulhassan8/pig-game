<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css">
    <title>Pig Game</title>
  </head>
  <body>
    <main>
      <section class="player player-active player-1">
        <h2 class="name" id="name-1">Player 1</h2>
        <p class="score" id="score-1">25</p>
        <div class="current">
          <p class="current-label">current</p>
          <p class="current-score" id="current-0">0</p>
        </div>
      </section>
      <section class="player player-2">
        <h2 class="name" id="name-2">Player 2</h2>
        <p class="score" id="score-2">25</p>
        <div class="current">
          <p class="current-label">current</p>
          <p class="current-score" id="current-0">0</p>
        </div>
      </section>

      <img src="dice-6.png" alt="playing dice" class="dice" />
      <button class="btn btn-new">New Game</button>
      <button class="btn btn-roll">Roll</button>
      <button class="btn btn-hold">Hold</button>
    </main>

    <script src="script.js"></script>
  </body>
</html>
